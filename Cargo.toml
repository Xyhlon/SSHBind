[package]
name = "sshbind"
version = "0.0.1"
edition = "2021"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
tokio = { version = "1", features = ["full"] }
tokio-util = "0.7.13"
async-ssh2-lite = { version = "0.5.0", features = ["tokio"] }
serde = { version = "1.0", features = ["derive"] }
serde_yml = "0.0.12"
libreauth = "0.17.0"
